<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/font/css/all.min.css" />
    <link rel="stylesheet" href="/font/css/fontawesome.min.css" />
  </head>
  <body>
    <div class="main">
      <div class="sub_main">
        <!-- Section Main -->
        <div class="section_main">
          <div class="sub_section_main">
            <!-- Contact Name -->
            <div class="content_one">
              <p class="text_title">contact us</p>
            </div>
            <!-- Address Field -->
            <div class="content_two">
              <div class="row_one adrs">
                <!--  -->
                <span class="tt">address:</span>
                <br />
                <span>Saint Marco Street, 6th <br />
                  floor, Tokyo, Japan, 123456</span>
              </div>
              <div class="row_two">
                <div class="contact">
                  <i class="fa-solid fa-square-phone phone" id="inline"></i>
                  <span class="phone">+91 123456789</span>
                  <br />
                  <i class="fa-solid fa-square-envelope email" id="inline"></i>
                  <spna class="email">example@gmail.com</spna>
                </div>
              </div>
              <div class="row_three location">
                <i class="fa-solid fa-location-dot phone"></i>
              </div>
            </div>
            <!-- Form Content -->
            <div class="content_three">
              <div class="form">
                <form action="">
                  <div class="box">
                    <!-- All input work Microsoft Edge and other browser issue -->

                    <!-- Pattern required -->
                    <input type="text" placeholder="Name:" pattern="[A-Za-a]{3,6}" required>
                  </div>
                  <div class="box">
                    <input type="text" placeholder="Company:" required>
                  </div>
                  <div class="box">
                    <input type="email" placeholder="Email:" required>
                  </div>
                  <div class="box">
                    <!-- Pattern required -->
                    <input type="tel" placeholder="Moblie:" pattern="[0-9]{10,10}" required>
                  </div>
                  <div class="msg">
                    <input type="text" placeholder="Message:" required>
                  </div>
                  <div>
                    <button class="btn">Send</button>
                  </div>
                </form>
              </div>
              <!-- Section Google Map -->
              <div class="map">
                <div class="mpc_1">
                  <div class="mpcs">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58768.64670250366!2d72.57701299638224!3d22.985541134153184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1671789215751!5m2!1sen!2sin" style="border: 0"></iframe>
                  </div>
                </div>
                <div class="mpc_2">
                  <div class="logo">
                    <i class="fa-brands fa-square-facebook fb" id="inline"></i>
                    <i class="fa-brands fa-square-twitter tr" id="inline"></i>
                    <i class="fa-brands fa-linkedin ld" id="inline"></i>
                    <i class="fa-brands fa-square-github gh" id="inline"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
